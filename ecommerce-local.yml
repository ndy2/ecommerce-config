mysql:
  host: 127.0.0.1
  port: 3306

zipkin:
  host: 127.0.0.1
  port: 9411

spring:
  config:
    activate:
      on-profile: local

  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${mysql.host}:${mysql.port}/example?serverTimezone=UTC&characterEncoding=UTF-8
    username: root
    password: '{cipher}'
    generate-unique-name: true
  jpa:
    generate-ddl: true
    open-in-view: false
    hibernate:
      ddl-auto: create-drop
    defer-datasource-initialization: true

  zipkin:
    base-url: http://${zipkin.host}:${zipkin.port}
    enabled: true
  sleuth:
    sampler:
      probability: 1.0

management:
  endpoints:
    web:
      exposure:
        include: refresh, health, beans, httpstrace, busrefresh